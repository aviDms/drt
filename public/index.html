<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="Avram Dames @avram.dev">
    <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>favicon.svg">
    <title>DRT Dentist</title>
  </head>

  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
          Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <form name="programare" data-netlify="true" action="/succes" hidden>
      <input type="text" name="nume" />
      <input type="tel" name="telefon" />
      <select name="motiv">
        <option value="consultatie">Consultație</option>
        <option value="igienizare">Igienizare</option>
        <option value="urgenta">Urgență</option>
      </select>
    </form>

    <script async defer data-domain="drtdentist.ro" src="https://plausible.io/js/plausible.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.2" async defer></script>
  </body>

</html>
